<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Deixe um comentário </title>
        <meta charset="utf-8">
    </head>

    <body>

        <h2> Deixe um comentário </h2>

                <label>  Nome: </label>
                <br/>
                <input type="text" id="nome" name="nome" size="62" maxlength="240" required/>
                <br/>
                <label> E-mail: </label>
                <br/>
                <input type="email" id="mail" name="mail" size="62" required/>
                <br/>
                <label> Website: </label>
                <br/>
                <input type="text" id="web" name="web" size="62" required/>
                <br/>
                <label> Comentário: </label>
                <br/>
                <textarea id="assunto" name="assunto" cols="60" rows="10" maxlength="240" required></textarea>

                <p> Observação: Seu comentário será publicado após passar pelo moderador </p>

                <input type="submit" id="enviar" name="enviar" value="Enviar Comentário"/>

    </body>
</html>
